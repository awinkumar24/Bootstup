<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container p-5 m-5 bg-dark text-white">
        <h1>My First Bootstrap Page</h1>
        <p>This is my 1st pragraph of Bootstrap</p>
    </div>

    <div class="container-fluid p-5 bg-primary text-dark border">
        <h1>My Second Bootstrap Page with class="container-fluid" </h1>
        <p>This is my 2nd pragraph of Bootstrap</p>
    </div>

    <div class="container-xl p-5 mt-3 bg-success text-white border">
        <h1>My Third Bootstrap Page with class="container-xl" </h1>
        <p>This is my 3rd pragraph of Bootstrap</p>
    </div>
</body>

</html>
